<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Happiness Interactive Slideshow</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-annotation/2.5.1/d3-annotation.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="intro-section" id="intro-section">
        <h1>World Happiness Report Visualization</h1>
        <p>
            The World Happiness Report is a landmark survey of the state of global happiness. Explore the relationship
            between various factors like GDP per capita, social support, healthy life expectancy, and more with the overall
            happiness scores of different countries.
        </p>
        <button id="start-button">Start Exploring</button>
    </div>
    <div id="visualization-section" style="display: none;">
        <div id="scene-title" class="scene-title"></div>
        <div id="text-boxes"></div>
        <div id="visualization"></div>
        <div class="button-container">
            <button id="previous">Previous</button>
            <button id="next">Next</button>
        </div>
    </div>
    <div class="tooltip" id="tooltip"></div>
</body>
</html>
